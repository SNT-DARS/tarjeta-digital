<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoservicio ‚Äî Tarjeta Digital</title>
  <meta name="description" content="Mec√°nica automotriz, lavado y detallado. Guatemala." />
  <style>
    :root { --muted:#6b7280; --text:#1f2937; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:#f3f4f6; color:var(--text); }
    .wrap { min-height: 100dvh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:860px; background:#fff; border:1px solid #e5e7eb; border-radius:22px; padding:28px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    .header { display:flex; align-items:center; justify-content:flex-end; } /* solo logo a la derecha */
    .logo { height:64px; max-width:180px; object-fit:contain; }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; margin-top:20px; }
    @media (max-width:560px){ .grid { grid-template-columns:1fr; } }
    a.btn { display:flex; align-items:center; gap:10px; padding:14px 14px; border-radius:14px; border:1px solid #e5e7eb; text-decoration:none; color:var(--text); background:#fff; }
    a.btn:hover { border-color:#d1d5db; transform:translateY(-1px); transition:.2s ease; }
    .btn small { color: var(--muted); display:block; font-size:12px; }
    .btn strong { display:block; font-size:14px; }
    .footer { margin-top:18px; display:flex; justify-content:flex-end; gap:12px; flex-wrap:wrap; }
    .minor { background:#fff; border:1px dashed #d1d5db; color:var(--muted); padding:10px 12px; border-radius:12px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Tarjeta de presentaci√≥n">

      <!-- ENCABEZADO: solo logo -->
      <div class="header">
        <img class="logo" id="logo" src="logo.png" alt="Autoservicio" />
      </div>

      <!-- ACCIONES PRINCIPALES -->
      <div class="grid">
        <!-- WhatsApp -->
        <a class="btn" id="waLink" href="#" target="_blank" rel="noopener">
          <span>üí¨</span>
          <span><small>WhatsApp</small><strong>Chatear ahora</strong></span>
        </a>

        <!-- Email -->
        <a class="btn" id="mailLink" href="#" rel="noopener">
          <span>‚úâÔ∏è</span>
          <span><small>Email</small><strong id="emailText"></strong></span>
        </a>

        <!-- Google Maps -->
        <a class="btn" id="mapsLink" href="#" target="_blank" rel="noopener">
          <span>üìç</span>
          <span><small>C√≥mo llegar</small><strong>Ver en Google Maps</strong></span>
        </a>

        <!-- Waze -->
        <a class="btn" id="wazeLink" href="#" target="_blank" rel="noopener">
          <span>üß≠</span>
          <span><small>Waze</small><strong>Abrir en Waze</strong></span>
        </a>
      </div>

      <div class="footer">
        <a class="minor" id="shareBtn">Compartir</a>
      </div>

    </div>
  </div>

  <script>
    // ======== TUS DATOS ========
    const DATA = {
      whatsappNumber: "50256332940", // sin + ni espacios
      email: "autoservicioelpunto@gmail.com",
      addressText: "Calzada Aguilar Batres 10-19, Zona 12, Colonia La Reformita",
      lat: null,
      lng: null,
      shareTitle: "Autoservicio ‚Äî Tarjeta",
      shareText: "Contacto de Autoservicio"
    };

    // ======== NO EDITAR ABAJO ========
    const $ = (sel) => document.querySelector(sel);

    // WhatsApp con mensaje prellenado
    const preset = encodeURIComponent('Hola, me interesa recibir informaci√≥n sobre los servicios de Autoservicio.');
    $('#waLink').href = `https://wa.me/${DATA.whatsappNumber}?text=${preset}`;

    // Email
    $('#mailLink').href = `mailto:${DATA.email}`;
    $('#emailText').textContent = DATA.email;

    // Mapas
    const enc = encodeURIComponent;
    const mapsQuery = (DATA.lat && DATA.lng) ? `${DATA.lat},${DATA.lng}` : enc(DATA.addressText);
    const gmaps = `https://maps.google.com/?q=${mapsQuery}`;
    const waze = (DATA.lat && DATA.lng)
      ? `https://waze.com/ul?ll=${DATA.lat}%2C${DATA.lng}&navigate=yes`
      : `https://waze.com/ul?q=${enc(DATA.addressText)}&navigate=yes`;

    $('#mapsLink').href = gmaps;
    $('#wazeLink').href = waze;

    // Compartir (si el navegador lo soporta)
    const shareBtn = $('#shareBtn');
    if (navigator.share) {
      shareBtn.addEventListener('click', () => {
        navigator.share({
          title: DATA.shareTitle,
          text: DATA.shareText,
          url: window.location.href
        });
      });
    } else {
      shareBtn.style.display = 'none';
    }
  </script>
</body>
</html>
