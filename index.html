<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoservicio — Tarjeta Digital</title>
  <style>
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:#f3f4f6;
      color:#1f2937;
    }
    .wrap { min-height: 100vh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:860px; background:#fff; border:1px solid #e5e7eb; border-radius:22px; padding:28px; box-shadow: 0 10px 30px rgba(0,0,0,.06); display:flex; flex-direction:column; }

    /* Header con logo + servicios alineados */
    .header { display:flex; justify-content:space-between; align-items:flex-start; }
    .logo { width:80px; height:auto; object-fit:contain; }
    .services { font-size:14px; color:#333; line-height:1.6; text-align:right; }

    /* Texto sin recuadros */
    .info { display:flex; justify-content:space-between; margin-top:20px; font-size:14px; color:#111; flex-wrap:wrap; }
    .info div { margin:4px 0; }

    /* Acciones abajo */
    .actions { margin-top:auto; display:grid; grid-template-columns: repeat(4,1fr); gap:10px; margin-top:20px; }
    a.btn {
      display:flex; align-items:center; justify-content:center;
      padding:6px; height:45px;
      border-radius:10px; border:1px solid #e5e7eb;
      text-decoration:none; color:#111; background:#fff;
      font-size:12px; font-weight:600; text-align:center;
    }
    a.btn:hover { background:#f3f4f6; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- HEADER -->
      <div class="header">
        <img src="logo.png" alt="Autoservicio" class="logo">
        <div class="services">
          <p>Mecánica Automotriz</p>
          <p>Lavado y aspirado</p>
          <p>Lustrado y pulido</p>
          <p>Lavado de tapicería</p>
          <p>Lavado de motor</p>
          <p>Venta de llantas nuevas, varias marcas y medidas.</p>
        </div>
      </div>

      <!-- INFO solo texto -->
      <div class="info">
        <div><strong>Dirección:</strong> calzada aguilar batres 10-19 zona 12, Guatemala</div>
        <div><strong>Teléfono:</strong> 56332940 — <strong>Correo:</strong> autoservicioelpunto@gmail.com</div>
      </div>

      <!-- ACCIONES (abajo de todo) -->
      <div class="actions">
        <a class="btn" href="https://wa.me/50256332940?text=Hola,%20me%20interesa%20información%20sobre%20sus%20servicios">WhatsApp</a>
        <a class="btn" href="mailto:autoservicioelpunto@gmail.com">Email</a>
        <a class="btn" href="https://waze.com/ul?q=Calzada%20Aguilar%20Batres%2010-19%20Zona%2012%20Guatemala&navigate=yes">Waze</a>
        <a class="btn" href="https://maps.google.com/?q=Calzada%20Aguilar%20Batres%2010-19%20Zona%2012%20Guatemala">Google Maps</a>
      </div>
    </div>
  </div>
</body>
</html>
